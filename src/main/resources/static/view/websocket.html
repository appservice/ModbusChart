<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="page-header"><h3> Wykres online</h3></div>

	<br />
	<div >
		<button class="btn" data-ng-click="onStartWebsocket();"  >{{closeButtonText}}</button>
	</div>
	<chart-dygraph data="myData" chart-title="'Wykres online'"
		max-series-number="7" y-axis-title="PrzepÅ‚yw [m3]"></chart-dygraph>

	<br />
	<div style="font-size: large;">{{dataToShow.date|date:'dd MMMM yyyy | HH:mm:ss'}}</div>

	<table class="table table-striped table-bordered">
		<thead>

			<tr>
				<th data-ng-repeat="value in dataToShow.values track by $index"><small>Czujnik
						{{$index+1}} </small></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td data-ng-repeat="value in dataToShow.values track by $index">{{value|number:3}}
					[m<sup>3</sup>]
				</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
